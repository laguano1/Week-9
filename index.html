<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>

    <h1>Los Angeles Weather Report</h1>

    <form action="/" method="post">
      <label for="latitudeInput">Latitude: </label>
      <input id="latitudeInput" type="text" name="latitudeInput">
      <label for="longitudeInput">Longitude: </label>
      <input id="longitudeInput" type="text" name="longitudeInput">
      <button type="submit">Find</button>
    </form>

  </body>
</html>
